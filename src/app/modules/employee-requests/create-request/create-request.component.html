<div class="form-wrapper d-flex align-items-center justify-content-center p-3 p-md-5">
  <div class="card border-0 shadow-lg rounded-4 overflow-hidden w-100" style="max-width: 550px;">

    <div class="bg-primary p-4 p-md-5 text-white">
      <h2 class="fw-bold mb-1">New Employee Request</h2>
      <p class="text-white-50 mb-0">Submit this form to propose a new staff member.</p>
    </div>

    <form [formGroup]="requestForm" (ngSubmit)="onSubmit()" class="p-4 p-md-5">
      <div class="row g-4">

        <div class="col-12">
          <label class="form-label fw-bold text-secondary small text-uppercase">Full Name</label>
          <input type="text" formControlName="fullName"
                 class="form-control form-control-lg rounded-3 border-light-subtle bg-light"
                 placeholder="e.g. John Doe"
                 [class.is-invalid]="requestForm.get('fullName')?.touched && requestForm.get('fullName')?.invalid">
        </div>

        <div class="col-12">
          <label class="form-label fw-bold text-secondary small text-uppercase">Corporate Email</label>
          <input type="email" formControlName="email"
                 class="form-control form-control-lg rounded-3 border-light-subtle bg-light"
                 placeholder="john.doe@company.com"
                 [class.is-invalid]="requestForm.get('email')?.touched && requestForm.get('email')?.invalid">
        </div>

        <div class="col-md-7">
          <label class="form-label fw-bold text-secondary small text-uppercase">Position</label>
          <input type="text" formControlName="position"
                 class="form-control form-control-lg rounded-3 border-light-subtle bg-light"
                 placeholder="Software Engineer"
                 [class.is-invalid]="requestForm.get('position')?.touched && requestForm.get('position')?.invalid">
        </div>

        <div class="col-md-5">
          <label class="form-label fw-bold text-secondary small text-uppercase">Salary (EGP)</label>
          <input type="number" formControlName="salary"
                 class="form-control form-control-lg rounded-3 border-light-subtle bg-light"
                 [class.is-invalid]="requestForm.get('salary')?.touched && requestForm.get('salary')?.invalid">
        </div>

        <div class="col-12 pt-3 d-flex gap-3">
          <button type="submit" [disabled]="requestForm.invalid || isSubmitting"
                  class="btn btn-primary btn-lg flex-grow-1 fw-bold rounded-3 shadow-sm py-3">
            <span *ngIf="!isSubmitting">Submit Request</span>
            <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm me-2"></span>
          </button>

          <button type="button" routerLink="/employees" class="btn btn-link text-decoration-none text-muted fw-bold px-3">
            Cancel
          </button>
        </div>

      </div>
    </form>
  </div>
</div>
