<div class="login-container d-flex justify-content-center align-items-center">
  <div class="card shadow-lg border-0 rounded-4 p-4 login-card">
    <div class="card-body">
      <h2 class="text-center mb-4 fw-bold text-primary">Welcome Back ðŸ‘‹</h2>
      <p class="text-center text-muted mb-4">Please login to your account</p>

      <form [formGroup]="model" (ngSubmit)="onSubmit()" novalidate>
        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label fw-semibold">Email</label>
          <input id="email" type="email" formControlName="email" class="form-control" placeholder="example@email.com"
            [class.is-invalid]="email?.invalid && email?.touched" />
          <div *ngIf="email?.invalid && email?.touched" class="invalid-feedback">
            <span *ngIf="email?.getError('required')">Email is required.</span>
            <span *ngIf="email?.getError('email')">Enter a valid email.</span>
          </div>
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label for="password" class="form-label fw-semibold">Password</label>
          <input id="password" type="password" formControlName="password" class="form-control" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
            [class.is-invalid]="password?.invalid && password?.touched" />
          <div *ngIf="password?.invalid && password?.touched" class="invalid-feedback">
            <span *ngIf="password?.getError('required')">Password is required.</span>
            <span *ngIf="password?.getError('minlength')">Minimum 8 characters.</span>
          </div>
        </div>

        <!-- Buttons -->
        <div class="d-flex justify-content-between align-items-center mt-4">
          <button type="button" class="btn btn-outline-secondary px-4" (click)="reset()">Reset</button>

          <button type="submit" class="btn btn-primary px-4" [disabled]="model.invalid || isLoading">
            <span *ngIf="!isLoading"><i class="bi bi-box-arrow-in-right me-1"></i> Login</span>
            <span *ngIf="isLoading">
              <div class="spinner-border spinner-border-sm me-2" role="status"></div> Loading...
            </span>
          </button>
        </div>

        <!-- Messages -->
        <div *ngIf="errorMessage" class="alert alert-danger mt-3 text-center">
          {{ errorMessage }}
        </div>
        <div *ngIf="successMessage" class="alert alert-success mt-3 text-center">
          {{ successMessage }}
        </div>

        <!-- Forget link -->
        <p class="text-center mt-4 text-muted">
          Forgot password?
          <a routerLink="/forget-password" class="text-decoration-none fw-semibold">Forgot Password</a>
        </p>
        <!-- Register link -->
        <p class="text-center mt-1 text-muted">
          Donâ€™t have an account?
          <a routerLink="/login" class="text-decoration-none fw-semibold">Sign up</a>
        </p>
      </form>
    </div>
  </div>
</div>
