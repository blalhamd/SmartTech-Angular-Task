<div class="container py-5">
  <div class="card shadow-lg rounded-4 p-4 mx-auto" style="max-width: 450px;">
    <h3 class="text-center mb-4 fw-bold text-primary">Reset Password</h3>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label class="form-label fw-semibold" for="email">Email</label>
        <input type="email" id="email" class="form-control" formControlName="email" placeholder="Enter your email" />
        <div *ngIf="email?.touched && email?.invalid" class="text-danger small mt-1">
          <p class="m-0 text-danger" *ngIf="email?.getError('required')">
            Email is required.
          </p>
          <p class="m-0 text-danger" *ngIf="email?.getError('email')">
            Email is invalid.
          </p>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold" for="newPassword">New Password</label>
        <input type="password" id="newPassword" class="form-control" formControlName="newPassword"
          placeholder="Enter new password (min 8 characters)" />
        <div *ngIf="newPassword?.touched && newPassword?.invalid" class="text-danger small mt-1">
          New password must be at least 8 characters long.
        </div>
      </div>

      <div *ngIf="message.error" class="alert alert-danger py-2 small text-center">
        {{ message.error }}
      </div>

      <div *ngIf="message.success" class="alert alert-success py-2 small text-center">
        {{ message.success }}
      </div>

      <button type="submit" class="btn btn-primary w-100 mt-3" [disabled]="isLoading || form.invalid">
        <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
        Reset Password
      </button>

      <button type="button" class="btn btn-outline-secondary w-100 mt-2" (click)="resetForm()">
        Reset
      </button>
    </form>
  </div>
</div>
