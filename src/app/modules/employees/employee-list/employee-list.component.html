<div class="employee-directory-wrapper py-5">
  <div class="container">

    <div class="d-flex justify-content-between align-items-center mb-4">
      <div>
        <h2 class="fw-bold text-dark mb-1">Employee Directory</h2>
        <p class="text-secondary mb-0">Manage and view all approved personnel records.</p>
      </div>
      <button routerLink="/employee-requests/create" class="btn btn-primary btn-lg shadow-sm px-4">
        <i class="bi bi-plus-lg me-2"></i>Raise Creation Request
      </button>
    </div>

    <div class="card border-0 shadow-sm overflow-hidden">
      <div class="table-responsive">
        <table class="table table-hover align-middle mb-0">
          <thead class="bg-light text-uppercase small fw-bold text-muted">
            <tr>
              <th class="px-4 py-3">Full Name</th>
              <th class="px-4 py-3">Position</th>
              <th class="px-4 py-3">Salary</th>
              <th class="px-4 py-3">Status</th>
              <th class="px-4 py-3 text-center">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let emp of pagedData?.items">
              <td class="px-4 py-3 fw-semibold text-dark">{{ emp.fullName }}</td>
              <td class="px-4 py-3 text-secondary">{{ emp.position }}</td>
              <td class="px-4 py-3 text-secondary font-monospace">{{ emp.salary | currency }}</td>
              <td class="px-4 py-3">
                <span class="badge rounded-pill"
                      [ngClass]="emp.isActive ? 'bg-success-subtle text-success' : 'bg-danger-subtle text-danger'">
                  {{ emp.isActive ? 'Active' : 'Inactive' }}
                </span>
              </td>
              <td class="px-4 py-3 text-center">
                <div class="btn-group" role="group">
                  <button [routerLink]="['details', emp.id]" class="btn btn-sm btn-outline-primary me-2 border-0 fw-bold">View</button>
                  <button [routerLink]="['/employee-requests/update', emp.id]" class="btn btn-sm btn-outline-warning border-0 fw-bold">Update</button>
                  <button (click)="onDelete(emp.id)" class="btn btn-sm btn-outline-danger border-0 fw-bold">Delete</button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="card-footer bg-light border-top-0 px-4 py-3 d-flex justify-content-between align-items-center">
        <span class="small text-muted">Total: <strong>{{ pagedData?.totalCount }}</strong> items</span>

        <nav aria-label="Page navigation">
          <ul class="pagination pagination-sm mb-0">
            <li class="page-item" [class.disabled]="!pagedData?.hasPrevious">
              <button class="page-link shadow-none" (click)="onPageChange(pageNumber - 1)">Previous</button>
            </li>
            <li class="page-item" [class.disabled]="!pagedData?.hasForward">
              <button class="page-link shadow-none" (click)="onPageChange(pageNumber + 1)">Next</button>
            </li>
          </ul>
        </nav>
      </div>
    </div>

  </div>
</div>
